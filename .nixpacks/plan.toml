# Force Python + Node environment
[phases.setup]
nixPkgs = ["python312", "nodejs_18", "openssl", "gcc"]

# Install pip manually under python
[phases.install]
cmds = [
  "python3 -m ensurepip --upgrade",
  "pip3 install --upgrade pip",
  "pip3 install -r requirements.txt"
]

# Build Next.js if exists
[phases.build]
cmds = [
  "if [ -f package.json ]; then npm install && npm run build; fi"
]

[start]
cmd = "python3 -m uvicorn MultiBroker_Router:app --host 0.0.0.0 --port ${PORT}"
